<html><head><script src="https://www.google.com/recaptcha/api.js"></script><link href="https://www.zillowstatic.com/vstatic/92f046f/static/css/z-pages/captcha.css" type="text/css" rel="stylesheet" media="screen"/><script>
            function handleCaptcha(response) {
                var vid = getQueryString("vid"); // getQueryString is implemented below
                var uuid = getQueryString("uuid");
                var name = '_pxCaptcha';
                var cookieValue =  btoa(JSON.stringify({r:response,v:vid,u:uuid}));
                var cookieParts = [name, '=', cookieValue, '; path=/'];
                var domainName = getDomain();
                if (domainName) {
                    cookieParts.push('; domain=' + domainName);
                }
                document.cookie = cookieParts.join('');
                var originalURL = getQueryString("url");
                var originalHost = window.location.host;
                var newHref = window.location.protocol + "//" + originalHost;
                if (originalURL) {
                    newHref = newHref + originalURL;
                }
                window.location.href = newHref;
            }

            function getQueryString(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            function getDomain() {
                var regExMatcher = /([\w-]*\.)?(([\w-]*\.)+(com|net|local))$/;
                var matches = regExMatcher.exec(window.location.host);
                var domain = '';
                if (matches && matches.length >= 3) {
                    domain = matches[2];
                    if (domain && domain[0] != '.') {
                        domain = '.' + domain;
                    }
                }
                return domain;
            }

            document.addEventListener("DOMContentLoaded", function (e) {
                document.getElementById("uuid").innerText = "UUID: " + getQueryString("uuid");
            });
        </script></head><body><main class="zsg-layout-content"><div class="error-content-block"><div class="error-text-content"><!-- <h1>Captcha</h1> --><h5>Please verify you're a human to continue.</h5><div id="content" class="captcha-container"><div class="g-recaptcha" data-theme="white" data-callback="handleCaptcha" data-sitekey="6Lcj-R8TAAAAABs3FrRPuQhLMbp5QrHsHufzLf7b"></div></div><img src="https://www.zillowstatic.com/static/logos/logo-65x14.png" width="65" alt="Zillow" height="14"></img></div></div></main><h4 id="uuid" class="uuid-string zsg-fineprint"></h4></body></html><!-- H:007  T:1ms  S:2661  R:Mon Oct 09 11:12:46 PDT 2017  B:5.0.49026.4-hotfix_SHO-17572-and-TR-12747.41851fa~hotfix-platform-for-2017-10-05-with-schools.6cfb90f -->
