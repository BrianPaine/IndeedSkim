    <meta property="og:description" content="Who we are…

At Xzito Creative Solutions, Excitement Drives Growth! For over 10 Years Xzito has worked with over 500 Clients to help overcome marketing &amp;amp; sales challenges in a variety of industries. As a full service, growth focused Marketing Agency we deliver our clients a meaningful ROI for their marketing investment. 

What we offer…

Here at Xzito we believe that investing in our team members creates a purposeful work experience; this is why we offer our team members a life enhancing package of benefits!  As a member of our team you will be eligible for:

-Medical Benefits

-Dental Benefits

-Vision Benefits

-Paid Life &amp;amp; Disability Insurance

-401K Match

-10 Paid Holidays per year

-Paid Vacation Time

-Individual &amp;amp; Team Education Opportunities

-Weekly Lunch &amp;amp; Learn (Taco Friday’s are our favorite!)

-Quarterly Team Nights (Revolution Soccer Games &amp;amp; Brew Tours are some recent excursions)

-Internal Incentive Programs (Bonusly)

-Friendly and education driven working environment

-Opportunity to grow, develop &amp;amp; learn both personally and professionally! 

 

 We are currently seeking a Part Time Data Analyst Associate.  The perfect candidate should be passionate about analyzing data, and finding trends, patterns, anomalies and opportunities to discover key insights.  

As a key member of our Marketing Agency team, you will be responsible for transforming various levels of data into a meaningful dialogue to assist our Marketing Managers and support our clients needs. Your contributions will directly help us to provide our clients with enhanced lead acquisition, increased brand awareness, and elevated customer growth.

RESPONSIBILITIES:

Responsibilities include, but are not limited to the following:


	Assess and analyze Marketing/Sales Data from various sources and develop key insights to drive campaign optimization. 
	Review of Website Analytics, Screen Recordings, Heat Maps, and Conduct User Groups to drive usability improvements and exciting conversion ratios.
	Leverage Marketing/Sales Platforms such as Hubspot, ExactTarget, Oracle Responsys, SharpSpring, Google Analytics, Adwords and Hootsuite. 
	Assist with keyword research based on data analysis and develop on-page optimization.
	Database segmentation; understand and evaluate consumer demographics and their behavior
	Assist and prepare Marketing reports on campaign performance and other presentation materials
	Analyze and Develop Campaign Reports on Paid Channels (e.g. Google AdWords, Facebook, Instagram, Snapchat, Etc)


 

IDEAL CANDIDATES WILL HAVE:


	Desire to Work in Fast Paced, and Growing Small Marketing Agency.
	Love For Technology and Passion for Numbers
	Strong Communication and Presentation Skills
	Junior/Senior in Rhode Island Higher Education Institution
	Previous Internship Experiences.


 

COMPUTER SKILLS:


	Database Knowledge (Access, MySQL)
	Proficiency in Microsoft Office Suite
	Strong Excel Skills
